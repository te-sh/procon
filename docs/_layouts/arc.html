---
layout: default
---
<script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

<article class="memo">
  <h1 id="no{{ page.number }}{{ page.problem }}" class="title">No.{{ page.number }} {{ page.problem }}</h1>
  <ul class="actions list-inline">
    <li><a href="http://arc{{ page.number }}.contest.atcoder.jp/tasks/{% if page.problem_path %}{{ page.problem_path }}{% else %}arc{{ page.number }}_{% if page.number < '020' %}{{ page.a2n[page.problem] }}{% else %}{{ page.problem | downcase }}{% endif %}{% endif %}">問題</a></li>
    <li><a href="http://github.com/te-sh/procon/blob/master{{ page.url | replace: '.html', '.d' }}">コード</a></li>
  </ul>

  <div class="content">
    {{ content }}
  </div>
</article>
